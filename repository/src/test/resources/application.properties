server.port=8089

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# ebean-test will automatically create this docker container + db + user
spring.datasource.username=testdb
spring.datasource.password=test
spring.datasource.url=jdbc:mariadb://localhost:4306/testdb?useLegacyDatetimeCode=false

spring.profiles.active=test

## this is all Ebean would need normally
ebean.test.platform=mariadb
ebean.test.dbName=testdb
ebean.test.ddlMode=dropCreate
